<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form and input tags</title>
</head>
<body>
    <h2>This is a form</h2>
    <form action="info.php">
        <label for="name">Name</label>
        <div>
          <input type="text" name="MyName" id="name">
        </div>
        <label for="I">ID</label>
        <div>
            <input type="text" name="MyID" id="I">
        </div>
        <label for="adrs">Adress</label>
        <div>
            <input type="text" name="MyAdress" id="adrs">
        </div>
        <label for="email">Email ID</label>
        <div>
            <input type="email" name="Myemail"id="email">
        </div>
        <label for="date">Date</label>
        <div>
         <input type="date" name="myemail"id="date">
        </div>
        <label for="bonus">Bonus</label>
        <div>
            <input type="number" name="MyBonus" id="bonus">
        </div>
        <label for="gender">Gender</label>
        <div>
            Male <input type="radio" name="gender" id="gender">  Female <input type="radio" name="gender">  Other <input type="radio" name="gender">
        </div>
        <label for="eligible">Are you eligible</label>
        <div>
             <input type="checkbox" name="Aligibility" id="eligible">
        </div>
        <div>
           <label for="area">Interested area:</label>
           <select name="myarea" id="area">
               <option value="cse">IT</option>
               <option value="mrk">Marketing</option>
           </select>
       </div>
       <br>
        <div>
            About yourself: <br><textarea name="mytext" id="" cols="90" rows="10"></textarea>
        </div>
        <br>
        <div>
            <input type="submit" value="Submit now">
            <input type="reset" value="reset now">
        </div>
    </form>
</body>
</html>
