<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html entities</title>
</head>
<body>
    <div>
        <p class="container">
            paragraph is written like this &lt;p&gt;
        </p>
    </div>
    <div>
        <p class="container">
            paragraph is written like this &nbsp; &nbsp; now
        </p>
        <p class="container">
            pound is written like this &pound;
        </p>
        <p class="container">
            dollar is written like this &dollar;
        </p>
        <p class="container">
            copyright is written like this &copy;
        </p>
    </div>
</body>
</html>
